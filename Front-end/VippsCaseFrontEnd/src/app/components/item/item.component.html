<div [ngClass]="displayType" *ngFor = "let item of items" class="item">
    <hr id="tableLine">
    <div class="row">
        <div class="col-lg-6"><img src="{{ item.imageUrl }}" alt="{{ item.name }} image"></div>
        <div class="col-lg-4 text">{{ item.name }}</div>
        <div class="col-lg-2 text">{{ item.price | currency }}</div>
    </div>
    <br/>
</div>

<button (click)="getCart()">Get new cart</button>
