<!-- Import the class here from the .ts file-->
<div [ngClass]="displayType" *ngFor = "let item of items">
    <div class="row">
        <div class="col-lg-2"><img src="{{ item.imageUrl }}" alt=""></div>
        <div class="col-lg-8">{{ item.name }}</div>
        <div class="col-lg-2">{{ item.price }}</div>
    </div>
    <br/>
    <br/>
</div>
