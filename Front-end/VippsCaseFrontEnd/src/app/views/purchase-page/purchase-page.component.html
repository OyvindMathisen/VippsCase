<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <app-person-information [card]="card" 
                              [stripe]="stripe" 
                              [stripeError]="stripeError" 
                              [disablePurchaseButton]="disablePurchaseButton"
                              (confirmPurchaseDetails)="createCharge($event)" 
                              (cardInitialized)="storeCard($event)">
      </app-person-information>
    </div>
    
    <div class="col-sm-6 scrollDiv" id="style-2">
      <div class="itemBasket">
        <!-- Specify the displayType class from the item-list.component.scss file here -->
        <app-item-list [displayType]="'purchaseItems'" [items] = "items"></app-item-list>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
