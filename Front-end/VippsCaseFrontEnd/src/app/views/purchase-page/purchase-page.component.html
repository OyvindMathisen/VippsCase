<app-nav-bar></app-nav-bar>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form id="personDetails">
                <div class="form-group">
                    <label for="formGroupExampleInput">Full Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ola Nordmann">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Address:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Lakkegata 53, 0187 Oslo">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Phone Number:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="99 99 99 99">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Email Address:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4"
                        placeholder="something@gmail.com">
                </div>
            </form>

            <div class="paymentDetails">
                <p>THIS IS WHERE THE STRIPE INTEGRATION WILL HAPPEN (?)</p>
            </div>

            <div class="submit">
                <button type="button" id="purchaseBtn" class="btn btn-success btn-block">Purchase</button>
            </div>

        </div>

        <div class="col-sm-6">
            <div class="itemBasket">
                <!-- Specify the displayType class from the item-list.component.scss file here -->
                <app-item-list [displayType]="'purchaseItems'"></app-item-list>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
